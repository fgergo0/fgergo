<!DOCTYPE html>
<html>
<head>
    
    <title>settings</title>

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="scripts/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/settings.js"></script>


</head>
<body>
    <div>
        <br>
        <br>
        <div id="sicon">
            <img id="si" src="images/arrow.png" />
        </div>
        <div id="ilogo">
            <img id="inf" src="images/iCash-logo-Horizontal.png" />
        </div>

        <br>
        <p>Cég választás csak sikeres bejelentkezés után lehetséges!</p>



        <div id="form1">
            <form id="frm1">

                <label for="ceg">Cégválasztás:</label>
                <select class="aaa" id="ceg" name="cegvalaszto">
                    <!--<option id ="cegnev0" value=3>3 év</option>
                    <option id ="cegnev1" value=5>5 év</option>
                    <option id ="cegnev2" value=8>8 év</option>-->

                </select>

                <label for="felh">Felhasználó:</label>
                <input class="aaa" type="text" id="felh"><br>
                <label for="jelsz">Jelszó:</label>
                <input class="aaa" type="password" id="jelsz"><br>
            </form>
            <br>
            <button id="run">Ok</button>


        </div>
        <br>

        <input type="checkbox" class="chkz" id="arch">A felküldött dokumentumokat archíválom<br>
        <input type="checkbox" class="chkz" id="megjegyzes">Archiválási adatok megjegyzése
    </div>

    <br>
    <div id="form2">
        <form id="frm2">

            <label for="meret">Dokumentum mérete:</label>
            <input class="aaa" type="text" id="meret"><br>
            <label for="mszabalyzat">Másolatkészítő szabályzat:</label>
            <input class="aaa" type="text" id="mszabalyzat"><br>
            <label for="imegnevezes">Irat megnevezése:</label>
            <input class="aaa" type="text" id="imegnevezes"><br>
            <label for="szervezet">Feltöltő szervezet:</label>
            <input class="aaa" type="text" id="szervezet"><br>
            <label for="eszkoz">Másolatkészítő eszköz:</label>
            <input class="aaa" type="text" id="eszkoz"><br>

            <div id="datum">
                <div id="datumkezi">
                    Megőrzési idő:<input class="aaa" type="date" id="erveny"><br>
                </div>

                <div id="datumvalaszt">

                    <label for="ev">Megőrzési idő:</label>
                    <select class="aaa" id="ev" name="evvalaszto">
                        <option value=3>3 év</option>
                        <option value=5>5 év</option>
                        <option value=8>8 év</option>
                        <option value=12>12 év</option>
                        <option value=15>15 év</option>

                    </select>
                </div>
            </div>

        </form>

        <br><br><br><br>
        <button id="clear">Minden adat törlése</button>


    </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>


</body>
</html>
